<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Voyageuse - Connexion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Styles spécifiques à la page de connexion */
        .auth-container {
            display: flex;
            min-height: 80vh;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .auth-tabs {
            display: flex;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            background: #f5f5f5;
            color: #666;
        }
        
        .auth-tab.active {
            background: white;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .auth-content {
            padding: 2rem;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .btn-auth {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-auth:hover {
            background-color: #4a7694;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .social-auth {
            margin-top: 2rem;
            text-align: center;
        }
        
        .social-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 0.5rem;
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
        }
        
        .facebook {
            background-color: #3b5998;
        }
        
        .google {
            background-color: #db4437;
        }
        
        .twitter {
            background-color: #1da1f2;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1rem;
            }
            
            .auth-content {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Pierre Voyageuse</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="classement.html">Classement</a></li>
                    <li><a href="login.html" class="active">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-container">
        <div class="auth-card">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Connexion</div>
                <div class="auth-tab" data-tab="register">Inscription</div>
            </div>
            
            <div class="auth-content">
                <!-- Formulaire de Connexion -->
                <form id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" class="form-control" placeholder="votre@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Mot de passe</label>
                        <input type="password" id="login-password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-auth">Se connecter</button>
                    </div>
                    
                    <div class="auth-footer">
                        <a href="#" id="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    
                    <div class="social-auth">
                        <p>Ou connectez-vous avec :</p>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                    </div>
                </form>
                
                <!-- Formulaire d'Inscription -->
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-username">Nom d'utilisateur</label>
                        <input type="text" id="register-username" class="form-control" placeholder="PierreVoyageur" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" class="form-control" placeholder="votre@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Mot de passe</label>
                        <input type="password" id="register-password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmer le mot de passe</label>
                        <input type="password" id="register-confirm-password" class="form-control" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="btn-auth">S'inscrire</button>
                    </div>
                    
                    <div class="auth-footer">
                        En vous inscrivant, vous acceptez nos <a href="#">Conditions d'utilisation</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 Pierre Voyageuse - Tous droits réservés</p>
        </div>
    </footer>

    <script>
        // Gestion des onglets
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Retirer la classe active de tous les onglets et formulaires
                tabs.forEach(t => t.classList.remove('active'));
                forms.forEach(f => f.classList.remove('active'));
                
                // Ajouter la classe active à l'onglet et au formulaire sélectionnés
                tab.classList.add('active');
                const formId = `${tab.dataset.tab}-form`;
                document.getElementById(formId).classList.add('active');
            });
        });
        
        // Gestion de la soumission des formulaires
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            // Ici, tu feras une requête à ton backend pour la connexion
            console.log('Tentative de connexion avec:', email, password);
            
            // Redirection après connexion réussie
            // window.location.href = 'index.html';
        });
        
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas !');
                return;
            }
            
            // Ici, tu feras une requête à ton backend pour l'inscription
            console.log('Tentative d\'inscription avec:', username, email, password);
            
            // Basculer vers l'onglet de connexion après inscription
            document.querySelector('.auth-tab[data-tab="login"]').click();
        });
        
        // Mot de passe oublié
        document.getElementById('forgot-password').addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Entrez votre email pour réinitialiser votre mot de passe:');
            if (email) {
                // Ici, tu enverrais l'email de réinitialisation
                console.log('Demande de réinitialisation pour:', email);
                alert(`Un email de réinitialisation a été envoyé à ${email}`);
            }
        });
    </script>
</body>
</html>
