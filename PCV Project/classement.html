<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Voyageuse - Classement</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Pierre Voyageuse</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="classement.html" class="active">Classement</a></li>
                    <li><a href="login.html">Connexion</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container ranking-page">
        <h2>Classement des Pierres</h2>
        
        <div class="ranking-filters">
            <button class="filter-btn active">Par distance</button>
            <button class="filter-btn">Par likes</button>
            <button class="filter-btn">Par pays visités</button>
            <button class="filter-btn">Récentes</button>
        </div>
        
        <div class="ranking-list">
            <div class="ranking-item">
                <span class="rank">1</span>
                <img src="https://media.lex.dk/media/30321/standard_granit.jpg" alt="Pierre" class="stone-img">
                <div class="stone-info">
                    <h3>Granit Nomade</h3>
                    <p class="stats">
                        <span><i class="fas fa-road"></i> 3,782 km</span>
                        <span><i class="fas fa-flag"></i> 8 pays</span>
                        <span><i class="fas fa-heart"></i> 245 likes</span>
                    </p>
                </div>
            </div>
            
            <div class="ranking-item">
                <span class="rank">2</span>
                <img src="https://www.aquaportail.com/pictures2112/quartz-blanc.jpg" alt="Pierre" class="stone-img">
                <div class="stone-info">
                    <h3>Quartz Errante</h3>
                    <p class="stats">
                        <span><i class="fas fa-road"></i> 3,450 km</span>
                        <span><i class="fas fa-flag"></i> 6 pays</span>
                        <span><i class="fas fa-heart"></i> 198 likes</span>
                    </p>
                </div>
            </div>
            
            <div class="ranking-item">
                <span class="rank">3</span>
                <img src="https://medias.coeurdepierres.fr/uploads/IMG_9363.03jpg.jpg" alt="Pierre" class="stone-img">
                <div class="stone-info">
                    <h3>Améthyste Voyageuse</h3>
                    <p class="stats">
                        <span><i class="fas fa-road"></i> 3,120 km</span>
                        <span><i class="fas fa-flag"></i> 5 pays</span>
                        <span><i class="fas fa-heart"></i> 176 likes</span>
                    </p>
                </div>
            </div>
            
            <!-- Plus d'items... -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 Pierre Voyageuse - Tous droits réservés</p>
        </div>
    </footer>
</body>
</html>
